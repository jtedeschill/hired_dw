
name: DBT Build Test
on:
    push:
        branches:
            - main

jobs:
    run-pipeline:
        name: DBT Build Test
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
            packages: read
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python 3.10
              uses: actions/setup-python@v4
              with:
                python-version: "3.10"
            - name: Install dependencies
              run: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt
            - name: Google Auth
              id: auth
              uses: google-github-actions/auth@v1.1.1
              with:
                workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
                service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
                create_credentials_file: true
                access_token_lifetime: '300s'

            - name: Authenticate using service account
              working-directory: ./fast_dw
              run: 'echo "$KEYFILE" > ./dbt-service-account.json'
              shell: bash
              env:
                KEYFILE: ${{ steps.auth.outputs.credentials_file }}
                
            - name: dbt-action
              uses: mwhitaker/dbt-action@master
              with:
                dbt_command: "dbt run --profiles-dir ."
                dbt_project_folder: "fast_dw"
              env:
                  DBT_BIGQUERY_TOKEN:: ${{ steps.auth.outputs.credentials_file }}